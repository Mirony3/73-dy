<body>
  <div class="card">
    <div class="date" id="date"></div>
    <div class="message" id="message">
   
<!-- MESSAGE_PLACEHOLDER -->

<!-- /MESSAGE_PLACEHOLDER -->

    </div>
  </div>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // Datum setzen
    const now = new Date(),
          d = String(now.getDate()).padStart(2,'0'),
          m = String(now.getMonth()+1).padStart(2,'0'),
          y = now.getFullYear();
    document.getElementById("date").textContent = `${d}.${m}.${y}`;

    // URL checken
    const text = document.getElementById("message").textContent.trim(),
          match = text.match(/https?:\/\/[^\s]+/);
    if (match) {
      // 1 Sekunde warten, damit man die Karte registriert
      setTimeout(() => {
        window.location.href = match[0];
      }, 1000);
    }
  });
</script>



</body>
