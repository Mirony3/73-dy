<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tägliche Nachricht</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="date" id="date"></div>
    <div class="message" id="message">
   
<!-- MESSAGE_PLACEHOLDER -->

<!-- /MESSAGE_PLACEHOLDER -->

    </div>
  </div>
  <script>
  // Warte, bis alles im DOM steht
  window.addEventListener('DOMContentLoaded', () => {
    // 1) Datum setzen
    const now = new Date(),
          d = String(now.getDate()).padStart(2,'0'),
          m = String(now.getMonth()+1).padStart(2,'0'),
          y = now.getFullYear();
    document.getElementById("date").textContent = `${d}.${m}.${y}`;

    // 2) Nachrichtstext holen und auf URLs prüfen
    const msgEl = document.getElementById("message"),
          text = msgEl.textContent || '',
          urlRegex = /(https?:\/\/[^\s]+)/g,
          match = urlRegex.exec(text.trim());

    if (match) {
      // direkt zur ersten gefundenen URL weiterleiten
      window.location.href = match[0];
    }
  });
</script>


</body>
</html>
