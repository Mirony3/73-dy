<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Live NFC Nachricht</title>
    <script>
      const fallbackMessages = {
        0: "🛋️ Sonntag: Chill, du hast es verdient!",
        1: "🚀 Montag: Neue Woche, neues Glück!",
        2: "☕ Dienstag: Zeit für Kaffee und Code.",
        3: "🐪 Mittwoch: Bergfest – fast geschafft!",
        4: "🔥 Donnerstag: Fokus – du bist gut drauf!",
        5: "🎉 Freitag: Du hast dir was gegönnt, oder?",
        6: "🌞 Samstag: Rausgehen. Oder zocken. Deine Wahl!"
      };

      const today = new Date().getDay();

      fetch("https://docs.google.com/document/d/1yeyTZNerEmf2N8mN5pGfU66mfSFUkCbQnFK2k9E7beA/export?format=txt")
        .then(response => response.text())
        .then(text => {
          const clean = text.trim();
          if (clean.length > 0) {
            alert(clean);
          } else {
            alert(fallbackMessages[today]);
          }
        })
        .catch(() => {
          alert(fallbackMessages[today]);
        });
    </script>
  </head>
  <body></body>
</html>
